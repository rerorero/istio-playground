---
- name: Create docker group
  group:
    name: docker
    gid: "{{ docker_gid }}"
    state: present
  become: yes

- name: Create docker user
  user:
    name: docker
    group: docker
    uid: "{{ docker_uid }}"
    state: present
  become: yes

- name: Install packages to allow apt to use a repository over HTTPS
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
    - lsb-core
  become: yes

- name: Add Docker's official GPG key
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present
  become: yes

- name: Set up the stable repository.
  apt_repository:
    repo: "{{ docker_repo }}"
    state: present
  become: yes

- name: Update apt index
  command: apt-get update
  become: yes

- name: Install docker
  apt:
    name: "docker-ce={{ docker_version }}"
    state: present
  become: yes

- name: Add ansible user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  become: yes

- include: docker-py.yml
